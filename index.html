<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel='stylesheet' href="styles.css"> 
  <title>Simon Game</title>
</head>
<body>

 <div id='container'>
  <div id='green-quarter' class='game-button'></div>
  <div id='red-quarter'  class='game-button'></div>
  <div id='inner-circle'>
    <h1 class='text-center'>Simon<sup>&reg;</sup></h1>
    <div id='controls'>
      <div id='count'>
        <div id='count-text'></div></div>
   
         <div class='strict-light'></div>
      <input id='start' type='button'>
    
       <input id='strict' type='button'>
      <div class='button-text-container'>
        <div class='count-text'>Count</div>
       <div class='button-text'>Start</div>
      <div class='button-text'>Strict</div>
      </div>
    </div>
  </div>
  <div id='yellow-quarter'  class='game-button'></div>
  <div id='blue-quarter'  class='game-button'></div>
</div>

<audio id='sound1'>
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
  </audio>
<audio id='sound2'>
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
  </audio>
<audio id='sound3'>
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
  </audio>
<audio id='sound4'>
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
  </audio>
  
  <script  src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src='game.js'></script>
  
</body>
</html>
